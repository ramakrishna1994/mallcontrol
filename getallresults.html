
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="css/ui.css">
	<script src="js/getAllResults.js"></script>
	
</head>
<body>

	<div id="layout">
    	<!-- Menu toggle -->
    	<a href="#menu" id="menuLink" class="menu-link">
        	<!-- Hamburger icon -->
        	<span></span>
    	</a>

    	<div id="menu">
        	<div class="pure-menu">
            	<a class="pure-menu-heading" href="#">GoodCreed</a>
				<ul class="pure-menu-list">
                	<li class="pure-menu-item"><a href="#" class="pure-menu-link">In</a></li>
                	<li class="pure-menu-item"><a href="#" class="pure-menu-link">Out</a></li>
					<li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    	<a href="#" class="pure-menu-link">Services</a>
                	</li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact Us</a></li>
            	</ul>
        	</div>
    	</div>

    <div id="main">
        <div class="header">
            <h2>Mall Traffic Controller</h2>
		</div>
		<div class="content">
		<div class="pure-g">&nbsp;</div>
		<div class="pure-g">&nbsp;</div>
           	
			<table class="pure-table pure-table-horizontal" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Ticket Id</th>
            <th>Phone number</th>
            <th>Registration Number</th>
            <th>In Time</th>
            <th>Out Time</th>
        </tr>
    </thead>

    <tbody id="tableResults">
        <tr><td colspan="6"><img src="images/loader.gif" width="4%" height="4%"></td><tr>
    </tbody>
</table>
			
			
			
        </div>
    </div>
</div>







</body>
</html>
