
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="css/ui.css">
<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	






  
    



</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    

    <div id="main">
        <div class="header">
            <h2>Mall Traffic Controller</h2>

        </div>

        <div class="content">
           <div class="pure-g">&nbsp;</div>
		<div class="pure-g">
		
			 <div class="pure-u-1 pure-u-md-1-3" id="status">
                &nbsp;
            
            </div>
			
			
		</div>
		<div class="pure-g">&nbsp;</div>		
			
			
			
			
			
			
			<div class="pure-form pure-form-stacked">
    <fieldset>
        

        <div class="pure-g">
        
        	<div class="pure-u-1 pure-u-md-1-3">
                
               <select id="mall" class="pure-u-23-24 pure-input-rounded" >
                    <option>INORBIT MALL</option>
                    <option>FORUM MALL</option>
                    <option>MANJEERA MALL</option>
                </select>
            </div>
			
			
            <div class="pure-u-1 pure-u-md-1-3">
                
                <input id="mobileNumber" class="pure-u-23-24 pure-input-rounded" type="text" placeholder="Enter Mobile Number" autofocus required>
            </div>
			
			
           
            
            <div class="pure-u-1 pure-u-md-1-3">
                
                <input id="password" class="pure-u-23-24 pure-input-rounded" type="password" placeholder="Enter Password" required>
            </div>
             <div class="pure-u-1 pure-u-md-1-3">
                 &nbsp;
            </div>
            
			 <div class="pure-u-1 pure-u-md-1-3">
                 <button type="submit" class="pure-u-23-24 pure-button button-success" onclick="login()">Login</button>
            </div>
            
            <div class="pure-u-1 pure-u-md-1-3">
                 &nbsp;
            </div>
            
            
       </div>

       
    </fieldset>
</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
        </div>
    </div>
</div>





<script src="js/ui.js"></script>


</body>
</html>
